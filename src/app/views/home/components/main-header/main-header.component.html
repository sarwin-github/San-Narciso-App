<div class="row py-5 bg-img">
	<div class="col-md-5 pl-5 pt-lg-5">
		<div class="text-left pl-5">
			<h1 class="text-white text-uppercase text-head pl-lg-5">
				BARANGAY <br>e-<span class="text-success">PORTAL</span>,
				<br>Security <small>&</small>
				<span class="text-warning"><br>Information</span> 
			</h1>
		</div>
		<br>
	</div>

	<div class="col-md-2"></div>

	<div class="col-md-5 px-md-5 pt-md-5 pr-md-5" style="position: relative !important;">
		<div class="row px-4 pt-lg-3">
			<div class="card bg-light-blue col-md-8 px-4 ml-3">
				<div class="card-header text-uppercase py-4 bg-dark-blue" style="position: absolute !important; top: -30px !important;">
					<span style="font-size: 18px !important;">Want to ask us something?</span>
				</div>
				<div class="card-body bg-light-blue pt-5">
					<form class="form px-0 pt-3"
					[@animate]="{value:'*', params:{ y:'30px', delay:'300ms' }}">
						<div class="form-group">
							<label for="email-data">Email address</label>
							<input type="email" class="form-control" id="email-data" placeholder="Your Email">
						</div>

						<div class="form-group">
						  <label for="full-name-data">Full Name</label>
						  <input type="text" class="form-control" id="full-name-data" placeholder="Your Full Name">
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" rows="3"></textarea>
						</div>

						<div class="text-right">
							<button class="btn bg-dark-blue">Send Message</button>
						</div>
					</form>	
				</div>
			</div>

			<div class="col-md-4"></div>
			<div class="col-md-10">
				
				<div class="input-group mb-3 mt-3 pl-5">
					<input type="text" class="form-control py-4" placeholder="SEARCH IN OUR BARANGAY" 
					aria-label="Recipient's username">
					<div class="input-group-append">
						<span class="input-group-text px-5 input-btn btn bg-dark-blue">SEARCH</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <div class="navigation-button d-none d-sm-none d-md-block enlarge">
		<span class="navigation-button" (click)="navigateTop()" class="fa fa-angle-down"></span>
	</div> -->
</div>
