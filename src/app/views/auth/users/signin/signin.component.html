<div class="container py-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="offset-2 col-md-8 card py-5">
			<form class="px-3" (submit)="loginUser($event)" [formGroup]="userLoginForm">
				<!-- Error Message -->
				<div class="alert alert-danger alert-dismissible fade show error-message" [@animate]="{value:'*', params:{ y:'50px', delay:'600ms' }}" *ngIf="error" role="alert">
				  	<a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
				  	<span [innerHtml]="error"></span>
				</div>  

				<div class="alert alert-success alert-dismissible fade show success-message" [@animate]="{value:'*', params:{ y:'50px', delay:'600ms' }}" *ngIf="message" role="alert">
				  	<a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
				  	<span [innerHtml]="message"></span>
				</div>  

				<div class="form-group">
					<h4 class="text-muted m-0">Log in to your account</h4>
					<p class="text-justify text-muted mt-2">
						Lorem ipsum dolor sit amet, veri modus conceptam mel cu, has in dictas discere qualisque, saperet ullamcorper ad eum. 
					</p>

					<!-- Email -->
					<input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email">
				</div>

				<!-- Password -->
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
				</div>

				<div class="text-center">
					<a [routerLink]="'/user/signup'" class="mat-primary text-center full-width">Are you a new user? Sign Up Here</a><br>
				</div>

				<button type="submit" class="btn btn-primary float-right mt-3">Submit</button>
			</form>
		</div>
	</div>
</div>
